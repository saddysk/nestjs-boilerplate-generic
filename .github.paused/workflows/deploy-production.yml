name: Deploy backend production env

on:
  push:
    tags: ['v*']

env:
  REMOTE_HOST: deploy@167.99.30.231
  # DOCKER_COMPOSE_FILE: docker-compose.deploy.yml
  STACK: nest-boilerplate-production
  # DOCKER_REGISTRY: registry.digitalocean.com
  APP_BACKEND_HOST: api.1811labs.com
  DOCKER_BUILDKIT: 1
  COMPOSE_PROFILES: infra
  README_KEY: ${{ secrets.README_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          known_hosts: ${{ secrets.PRODUCTION_KNOWN_HOSTS }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: 3.x

      # - name: Login to Docker registry
      #   uses: docker/login-action@v2
      #   with:
      #     registry: ${{ env.DOCKER_REGISTRY }}
      #     username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
      #     password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}

      - name: Deploy backend
        run: |
          export IMAGE_TAG=pre-$(git describe --tags --always)
          task deploy

